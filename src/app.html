<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/favicon.ico" />
		<meta name="viewport" content="width=device-width" />

		<meta name="author" content="Slumber Team" />
		<meta
			name="description"
			content="A service for students to find teammates for their projects"
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://linkedint.inno.tatar/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="LinkedIn't" />
		<meta
			property="og:description"
			content="A service for students to find teammates for their projects"
		/>
		<meta property="og:image" content="%sveltekit.assets%/images/preview.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="linkedint.inno.tatar" />
		<meta property="twitter:url" content="https://linkedint.inno.tatar/" />
		<meta name="twitter:title" content="LinkedIn't" />
		<meta
			name="twitter:description"
			content="A service for students to find teammates for their projects"
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/images/preview.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</html>
